<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{fragments/header :: head}"/>

    <title>Library</title>
</head>
<body>

<div class="container">
    <th:block th:insert="~{fragments/navigation :: nav}"/>

    <div sec:authorize="isAuthenticated()" class="container">
        <th:block th:insert="~{fragments/mainpage/isAuthenticated :: main}"/>
    </div>

    <div sec:authorize="!isAuthenticated()" class="container">
        <th:block th:insert="~{fragments/mainpage/isNotAuthenticated :: main}"/>
    </div>
</div>
</body>
</html>
