<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:insert="~{fragments/header :: head}"/>
    <title>Library. Все книги</title>
</head>
<body>
<div class="container">
    <th:block th:insert="~{fragments/navigation :: nav}"/>

    <div class="container my-4">

        <div class="container-lg mx-auto my-2">
            <h2>Комментарии к книге</h2>
            <div>Название: <span th:text="${bookTitle}">Title Book</span></div>

            <nav aria-label="Pagination" th:if="${totalPages > 0}">
                <th:block th:insert="~{fragments/pagination :: pagable(${totalPages}, ${currentPage}, page, '/books/all')}"/>
            </nav>

            <table class="table table-striped table-hover">
                <thead>
                <tr class="table-success">
                    <th scope="col">Текст</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="comment : ${comments}">
                    <td th:text="${comment.text}">Comment text</td>
                    <td th:text="${comment.createdAt}">CreatedAt comment</td>
                    <td>
                        <div class="my-2">
                            <a th:href="@{/comments/edit/{id}(id=${comment.id})}">
                                <button class="btn btn-info" type="button">Редактировать</button>
                            </a>
                        </div>
                        <div class="my-2">
                            <a th:href="@{/comments/create/${bookId}}" class="btn btn-success mx-2">
                                Добавить комментарий
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
