<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Library</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div sec:authorize="isAuthenticated()"
                 class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/books/all" class="nav-link">Книги</a>
                    </li>
                    <li class="nav-item">
                        <a href="/books/create" class="nav-link">Создать книгу</a>
                    </li>
                </ul>
                <form th:action="@{/books/find}" method="get" class="d-flex" role="search">
                    <input th:name="bookId" class="form-control me-2" type="search"
                           placeholder="Поиск книги по Id:" aria-label="Поиск книги по Id:">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>

            <div sec:authorize="!hasRole('ROLE_ANONYMOUS')" sec:authentication="name" class="text-light mx-2"></div>
            <div>
                <a sec:authorize="!isAuthenticated()" class="btn btn-success mx-2" th:href="@{login}">Вход</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-outline-light mx-2" th:href="@{logout}">Выход</a>
            </div>
        </div>
    </nav>
</div>
